# ----------------------------------------------------------------------
# Vim-friendly tmux configuration
# ----------------------------------------------------------------------

# ----------------------------------------------------------------------
# General settings
# ----------------------------------------------------------------------

# Use C-a as prefix (like screen, easier than C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable true color (required for neovim themes)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Fix escape delay for vim/neovim
set -sg escape-time 0

# Enable focus events (for vim autoread)
set -g focus-events on

# Increase scrollback buffer
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Don't rename windows automatically
set -g allow-rename off

# Refresh status more often
set -g status-interval 5

# ----------------------------------------------------------------------
# Vi mode
# ----------------------------------------------------------------------

# Use vi keys in copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Enter copy mode with prefix + Escape (like vim)
bind Escape copy-mode

# Paste with prefix + p
bind p paste-buffer

# ----------------------------------------------------------------------
# Pane navigation (vim-style hjkl)
# ----------------------------------------------------------------------

# Move between panes with prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of vim splits
# Requires vim-tmux-navigator plugin in neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n C-j if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n C-k if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n C-l if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Resize panes with prefix + HJKL (uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------------------------------------------------------------
# Window/pane management (vim-style splits)
# ----------------------------------------------------------------------

# Split panes using | and - (more intuitive)
# Open in current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style splits (matching vim :sp and :vs behavior)
bind s split-window -v -c "#{pane_current_path}"   # like :sp (stacked)
bind v split-window -h -c "#{pane_current_path}"   # like :vs (side-by-side)

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ----------------------------------------------------------------------
# Reload and quick commands
# ----------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick pane cycling with prefix + a
bind a select-pane -t :.+

# Kill pane without confirmation
bind x kill-pane

# Kill window with prefix + X
bind X kill-window

# ----------------------------------------------------------------------
# Status bar (minimal, matches starship aesthetic)
# ----------------------------------------------------------------------

set -g status-position bottom
set -g status-style 'bg=#1c1c1c fg=#DCDCDC'

# Left: session name
set -g status-left-length 30
set -g status-left '#[fg=#1c1c1c,bg=#A7C7E7,bold] #S #[fg=#A7C7E7,bg=#1c1c1c]'

# Right: host and time
set -g status-right-length 50
set -g status-right '#[fg=#C8D3CF]#[fg=#1c1c1c,bg=#C8D3CF] #H #[fg=#E8C875,bg=#C8D3CF]#[fg=#1c1c1c,bg=#E8C875] %H:%M '

# Window status
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=#1c1c1c,bg=#E0B0DF,bold] #I:#W #[fg=#E0B0DF,bg=#1c1c1c]'

# Pane borders
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#A7C7E7'

# Message style
set -g message-style 'fg=#1c1c1c bg=#E8C875 bold'

# ----------------------------------------------------------------------
# TPM (Tmux Plugin Manager) - optional
# Install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# ----------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'        # System clipboard support
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless vim/tmux navigation

# Initialize TPM (keep at bottom)
run -b '~/.tmux/plugins/tpm/tpm'
