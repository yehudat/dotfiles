# -*- mode: conf -*-
# tmux.conf - vim-motion oriented configuration

#================================================================
# 1. General Settings
#================================================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g escape-time 0          # No delay for Esc (critical for vim)
set -g history-limit 50000
set -g display-time 2000
set -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Mouse support (optional - comment out if you prefer keyboard only)
set -g mouse on

#================================================================
# 2. Prefix Key
#================================================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix           # C-a C-a sends literal C-a

#================================================================
# 3. Pane Navigation (via vim-tmux-navigator)
#================================================================
# Seamless C-h/j/k/l navigation between vim splits and tmux panes
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

#================================================================
# 4. Pane Splitting (vim-style)
#================================================================
# | for vertical split (like vim <C-w>v)
# - for horizontal split (like vim <C-w>s)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

#================================================================
# 5. Pane Resizing (Shift + hjkl)
#================================================================
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#================================================================
# 6. Window Navigation
#================================================================
unbind l
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window

# Clear screen and history
bind l send-keys 'C-l' \; clear-history

#================================================================
# 7. Copy Mode (vi-style)
#================================================================
setw -g mode-keys vi
set -g status-keys vi

bind [ copy-mode
bind ] paste-buffer

# vi-style selection and yank
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Search
bind -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

#================================================================
# 8. Session Management
#================================================================
bind s choose-tree -Zs          # Session picker
bind S command-prompt -p "New session:" "new-session -s '%%'"
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

#================================================================
# 9. Utility Bindings
#================================================================
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
bind x kill-pane                # No confirm for pane (use X for session)
bind q display-panes            # Show pane numbers
bind z resize-pane -Z           # Toggle zoom
bind Space next-layout          # Cycle layouts

#================================================================
# 10. Status Bar
#================================================================
set -g status on
set -g status-interval 5
set -g status-position bottom

# Colors (matching your airline/starship aesthetic)
set -g status-style "bg=#2a2a2a,fg=#dcdcdc"

# Left: session name
set -g status-left-length 30
set -g status-left "#[bg=#A7C7E7,fg=#1c1c1c,bold] #S #[bg=#2a2a2a,fg=#A7C7E7]"

# Right: time
set -g status-right-length 50
set -g status-right "#[fg=#C8D3CF]#[bg=#C8D3CF,fg=#1c1c1c] %H:%M #[fg=#A7C7E7]#[bg=#A7C7E7,fg=#1c1c1c,bold] #h "

# Window status
set -g status-justify left
setw -g window-status-format "#[fg=#888888] #I:#W "
setw -g window-status-current-format "#[fg=#FFA590]#[bg=#FFA590,fg=#1c1c1c,bold] #I:#W #[fg=#FFA590,bg=#2a2a2a]"

# Pane borders
set -g pane-border-style fg=colour238,bg=default
set -g pane-active-border-style fg=colour208,bg=default
set -g pane-border-status off

# Message style
set -g message-style "bg=#E8C875,fg=#1c1c1c,bold"

#================================================================
# 11. Plugins (via TPM)
#================================================================
# Install TPM first:
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# Plugin management (command-line, no shortcuts):
#   ~/.tmux/plugins/tpm/bin/install_plugins
#   ~/.tmux/plugins/tpm/bin/update_plugins all
#   ~/.tmux/plugins/tpm/bin/clean_plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Disable TPM shortcut keys (use command-line instead)
set -g @tpm-install 'M-F12'
set -g @tpm-update 'M-F12'
set -g @tpm-clean 'M-F12'

# tmux-resurrect: save/restore sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save 'C-s'
set -g @resurrect-restore 'C-r'

# tmux-continuum: auto-save every 10 min, auto-restore on start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'

#================================================================
# Quick Reference (prefix = C-a)
#================================================================
# Navigation:    C-h/j/k/l   - move between panes (no prefix, via vim-tmux-navigator)
# Splits:        |           - vertical, - horizontal
# Resize:        H/J/K/L     - resize panes
# Windows:       c/n/p/Tab   - new/next/prev/last
# Copy mode:     [           - enter, v select, y yank
# Sessions:      C-s/C-r     - save/restore (resurrect)
# Reload:        r           - reload config
# Zoom:          z           - toggle pane zoom
