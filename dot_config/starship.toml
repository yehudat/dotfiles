# --------------------------------------------------------------
# Global
# --------------------------------------------------------------
# Limitations:
#     - Starship doesn't have global spacing control, so we keep
#       modules themselves fairly compact.
# --------------------------------------------------------------

add_newline = false
palette = "airline"

# LEFT PROMPT: segments with powerline separators
# [ user@host ] [ cwd ] [ git ]  ⏎  [^_^] or [X_X]
format = """
$character$username$hostname$directory$git_branch$git_status$docker_context
"""

# Right prompt: timing + status
right_format = """
$time$cmd_duration$status
"""

[palettes.airline]
bg          = "#1c1c1c"   # terminal background blending
section_bg  = "#2a2a2a"   # dark neutral for separation
gainsboro   = "#DCDCDC"

# Main blocks
user_bg     = "#A7C7E7"   # pastel baby blue
mustard     = "#E8C875"
orange      = "#FFA500"
dir_bg      = "#D6C6E1"   # soft lilac
git_bg      = "#E0B0FF"
docker_bg   = "#F4C2C2"   # baby pink
time_bg     = "#C8F3CF"   # mint pastel
dur_bg      = "#FFF2A1"   # pastel sunshine yellow

# Functional
error_fg    = "#DC143C"
error_bg    = "#FFB5A7"   # pastel coral (visible but soft)
warn_bg     = "#FFD1DC"   # pastel blush
ok_bg       = "#C8F3CF"   # mint green for success

fg          = "#1c1c1c"   # dark text on pastel blocks
dim         = "#444444"   # subtle separators

# git status
conflict_fg   = "#C11414"   # deep crimson
untracked_fg  = "#F75C03"   # electric orange
stashed_fg    = "#0A4FFF"   # royal blue
staged_fg     = "#00A651"   # emerald green
modified_fg   = "#5A0FC8"   # imperial purple
renamed_fg    = "#7B3F00"   # chocolate brown
deleted_fg    = "#E00032"   # scarlet red

# --------------------------------------------------------------
# Host / user / directory
# --------------------------------------------------------------

[hostname]
ssh_only = true
format = "[$hostname](bold fg:fg bg:dur_bg)[](fg:dur_bg)"
disabled = false

[username]
show_always = true
format = "[](fg:blue)[$user](bold fg:fg bg:blue)[](fg:blue bg:orange)"

[directory]
truncation_length = 3          # ~/proj/ai/…
truncate_to_repo = true        # stop at repo root
read_only = ""
format = "[$path](bold fg:fg bg:orange)[](fg:orange bg:git_bg)"

# --------------------------------------------------------------
# Git
# --------------------------------------------------------------

[git_branch]
symbol = ""
format = "[ $symbol $branch ](bold fg:fg bg:git_bg)"

[git_status]
conflicted = "[](fg:conflict_fg bg:git_bg)"
untracked  = "[](fg:untracked_fg bg:git_bg)"
stashed    = "[󰆺](fg:stashed_fg bg:git_bg)"
modified   = "[](fg:modified_fg bg:git_bg)"
staged     = "[](fg:staged_fg bg:git_bg)"
renamed    = "[➜](fg:renamed_fg bg:git_bg)"
deleted    = "[󰧧](fg:deleted_fg bg:git_bg)"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = "[$all_status$ahead_behind](bold fg:fg bg:git_bg)[](fg:git_bg)"

# --------------------------------------------------------------
# Languages / environments
# --------------------------------------------------------------

[python]
symbol = ""
style = "yellow"
pyenv_version_name = true
format = "[${symbol}${version}]($style)"

[docker_context]
symbol = "󰡨"
style = "bold blue bg:warn_bg"
only_with_files = false
format = "[$symbol$context]($style)"

# --------------------------------------------------------------
# Time / duration / status / battery
# --------------------------------------------------------------

[time]
disabled = false
format = "[$time](dimmed)"
time_format = "%H:%M"

[cmd_duration]
min_time = 500                # ms; only show if > 0.5s
format = "[${duration}](dimmed)"

[status]
disabled = false
format = "[✖ $status](bold red)"
map_symbol = true             # use common symbols
pipestatus = false

[battery]
disabled = true
full_symbol = ""
charging_symbol = "⚡"
format = "[$symbol$percentage]($style)"
threshold = 25

[[battery.display]]
threshold = 25
style = "bold red"

# --------------------------------------------------------------
# Prompt character
# --------------------------------------------------------------

[character]
success_symbol = "[](fg:green)[^_^](bold fg:fg bg:green)[](fg:green)"
error_symbol   = "[](fg:red)[X_X](bold fg:fg bg:red)[](fg:red)"
vimcmd_symbol  = "[](fg:gainsboro)[-N-](bg:gainsboro fg:fg)[](fg:gainsboro)"
vimcmd_visual_symbol = "[](fg:dir_bg)[-V-]bg:dir_bg fg:fg)[](fg:dir_bg)"

